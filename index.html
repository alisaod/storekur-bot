<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÿ≥ŸàŸÇ ŸÉŸàÿ±ÿØÿ≥ÿ™ÿßŸÜ ÿßŸÑÿØŸàÿßÿ¶Ÿä</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Pharmacy Dark Theme */
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --primary: #22d3ee;
            /* Cyan Neon */
            --accent: #f472b6;
            /* Pink Neon */
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --glass: rgba(30, 41, 59, 0.7);
            --glow: 0 0 15px rgba(34, 211, 238, 0.15);
            --glow-hover: 0 0 25px rgba(34, 211, 238, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-border {
            0% {
                border-color: rgba(34, 211, 238, 0.2);
            }

            50% {
                border-color: rgba(34, 211, 238, 0.8);
                box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
            }

            100% {
                border-color: rgba(34, 211, 238, 0.2);
            }
        }

        /* Header */
        .market-header {
            text-align: center;
            padding: 30px 20px 15px;
            background: linear-gradient(to bottom, #1e293b 0%, #0f172a 100%);
        }

        .title {
            font-size: 24px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .subtitle {
            font-size: 13px;
            color: var(--primary);
            letter-spacing: 1px;
        }

        /* Search Bar */
        .search-container {
            padding: 0 20px 15px;
            position: sticky;
            top: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background: var(--bg-card);
            border: 2px solid #334155;
            border-radius: 14px;
            color: #fff;
            font-family: inherit;
            font-size: 15px;
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
            outline: none;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-sub);
            pointer-events: none;
        }

        /* Categories Bar */
        .categories-wrapper {
            padding: 0 20px 20px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .categories-wrapper::-webkit-scrollbar {
            display: none;
        }

        .cat-item {
            padding: 8px 16px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 20px;
            color: var(--text-sub);
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
        }

        .cat-item.active {
            background: rgba(34, 211, 238, 0.15);
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.1);
        }

        /* Products Grid */
        .products-container {
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--bg-card);
            border-radius: 18px;
            padding: 10px;
            position: relative;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.6s ease-out backwards;
            cursor: pointer;
            overflow: hidden;
        }

        /* Neon Glow Effect */
        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--glow-hover);
        }

        .product-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 18px;
            padding: 1px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .img-container {
            width: 100%;
            aspect-ratio: 1/1;
            background: #0f172a;
            border-radius: 12px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-img {
            transform: scale(1.1);
        }

        .expiry-tag {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .p-info {
            padding: 0 4px;
        }

        .p-name {
            font-size: 15px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 42px;
        }

        .p-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-sub);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 8px;
        }

        .flag-icon {
            font-size: 16px;
            margin-left: 5px;
        }

        .origin-text {
            display: flex;
            align-items: center;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1e293b;
            padding: 25px;
            width: 85%;
            max-width: 350px;
            border-radius: 24px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-img-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            margin: 0 auto 15px;
            display: block;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
        }

        .modal-details div {
            margin-bottom: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 10px;
        }

        .order-btn {
            background: linear-gradient(90deg, var(--primary), #06b6d4);
            color: #0f172a;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header class="market-header">
        <h1 class="title">ÿ≥ŸàŸÇ ŸÉŸàÿ±ÿØÿ≥ÿ™ÿßŸÜ ÿßŸÑÿØŸàÿßÿ¶Ÿä</h1>
        <div class="subtitle">ÿµÿ≠ÿ© ‚Ä¢ ÿ£ŸÖÿßŸÜ ‚Ä¢ ÿ´ŸÇÿ©</div>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-box">

                oninput="filterSearch(this.value)">

            <div class="modal-details">

    <script>
        // Data
        const categories = [
            { id: 'vitamins', name: 'ŸÅŸäÿ™ÿßŸÖŸäŸÜÿßÿ™' },
            { id: 'supplements', name: 'ŸÖŸÉŸÖŸÑÿßÿ™' },
            { id: 'medicines', name: 'ÿ£ÿØŸàŸäÿ©' },
            { id: 'supplies', name: 'ŸÖÿ≥ÿ™ŸÑÿ≤ŸÖÿßÿ™' }
        ];

        const products = [
            {
                id: 1,
                name: 'ŸÅŸäÿ™ÿßŸÖŸäŸÜ C ŸÅŸàÿßÿ± (Immune)',
                origin: 'ÿßŸÑŸÖÿßŸÜŸäÿß üá©üá™',
                exp: '2026/05',
                cat: 'vitamins',
                img: 'https://via.placeholder.com/200/1e293b/22d3ee?text=Vit+C'
            },
            {
                id: 2,
                name: 'ÿ£ŸàŸÖŸäÿ∫ÿß 3 ÿ®ŸÑÿ≥ (Omega)',
                origin: 'ÿ£ŸÖÿ±ŸäŸÉÿß üá∫üá∏',
                exp: '2025/12',
                cat: 'supplements',
                img: 'https://via.placeholder.com/200/1e293b/f472b6?text=Omega'
            },
            {
                id: 3,
                name: 'ÿ®ŸÜÿßÿØŸàŸÑ ÿ•ŸÉÿ≥ÿ™ÿ±ÿß (Panadol)',
                origin: 'ÿ•Ÿäÿ±ŸÑŸÜÿØÿß üáÆüá™',
                exp: '2027/01',
                cat: 'medicines',
                img: 'https://via.placeholder.com/200/1e293b/a855f7?text=Panadol'
            },
            {
                id: 4,
                name: 'ÿ¥ÿ±ÿßÿ¶ÿ∑ ŸÇŸäÿßÿ≥ ÿ≥ŸÉÿ±',
                origin: 'ŸÉŸàÿ±Ÿäÿß üá∞üá∑',
                exp: '2025/08',
                cat: 'supplies',
                img: 'https://via.placeholder.com/200/1e293b/34d399?text=Test'
            },
            {
                id: 5,
                name: 'ÿ≥Ÿäÿ±ŸàŸÖ ŸÅŸäÿ™ÿßŸÖŸäŸÜ E',
                origin: 'ŸÅÿ±ŸÜÿ≥ÿß üá´üá∑',
                exp: '2026/02',
                cat: 'vitamins',
                img: 'https://via.placeholder.com/200/1e293b/fbbf24?text=Vit+E'
            }
        ];

        const container = document.getElementById('productsContainer');
        let currentFilter = 'all';

        function init() {
            // Render Categories
            const catWrapper = document.getElementById('catWrapper');
            categories.forEach(c => {
                const btn = document.createElement('div');
                btn.className = 'cat-item';
                btn.textContent = c.name;
                btn.onclick = () => filterCat(c.id, btn);
                catWrapper.appendChild(btn);
            });
            renderProducts(products);
        }

        function renderProducts(list) {
            container.innerHTML = '';
            list.forEach((p, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = (index * 0.05) + 's';
                card.onclick = () => openModal(p);

                card.innerHTML = `
                    <div class="expiry-tag">üìÖ ${p.exp}</div>
                    <div class="img-container">
                        <img src="${p.img}" class="product-img" loading="lazy">
                    </div>
                    <div class="p-info">
                        <div class="p-name">${p.name}</div>
                        <div class="p-meta">
                            <span class="origin-text">${p.origin}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            if (list.length === 0) {
                container.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:30px; color:#64748b;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨ ŸÖÿ∑ÿßÿ®ŸÇÿ©</div>`;
            }
        }

        function filterCat(catId, btn) {
            // Toggle active logic
            const isActive = btn.classList.contains('active');
            document.querySelectorAll('.cat-item').forEach(b => b.classList.remove('active'));

            if (!isActive) {
                btn.classList.add('active');
                currentFilter = catId;
                const filtered = products.filter(p => p.cat === catId);
                renderProducts(filtered);
            } else {
                currentFilter = 'all'; // De-select returns to All
                renderProducts(products);
            }
        }

        function filterSearch(query) {
            const term = query.toLowerCase();
            const filtered = products.filter(p => {
                const matchesCat = currentFilter === 'all' || p.cat === currentFilter;
                const matchesSearch = p.name.toLowerCase().includes(term);
                return matchesCat && matchesSearch;
            });
            renderProducts(filtered);
        }

        function openModal(p) {
            document.getElementById('mImg').src = p.img;
            document.getElementById('mName').textContent = p.name;
            document.getElementById('mOrigin').textContent = p.origin;
            document.getElementById('mExp').textContent = p.exp;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function contact() { window.open('https://t.me/kur_med', '_blank'); }

        init();
    </script>
