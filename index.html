            }

        @keyframes pulse-border {

            padding: 0 20px 15px;
            position: sticky;
            top: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;

            position: relative;
            max-width: 600px;
            margin: 0 auto;

        .search-input {

            padding: 12px 45px 12px 15px;
            background: var(--bg-card);
            border: 2px solid #334155;
            border-radius: 14px;
            color: #fff;
            font-family: inherit;

            transition: 0.3s;

        .search-input:focus {

            box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);

            right: 15px;

            color: var(--text-sub);
            pointer-events: none;

            gap: 10px;
            overflow-x: auto;

            border-radius: 16px;

            flex-direction: column;

            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);

            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .img-container {

            aspect-ratio: 1/1;
            background: #0f172a;
            border-radius: 12px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-img {
            transform: scale(1.1);
        }

        .expiry-tag {

            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 10px;

            border-radius: 8px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .p-info {
            padding: 0 4px;
        }

        .p-name {
            font-size: 15px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;

        .p-meta {

            align-items: center;
            font-size: 12px;

            cursor: pointer;

    </style>
</head>

            const filtered = products.filter(p => {
                const matchesCat = currentFilter === 'all' ||
                    (currentFilter === 'new' ? p.isNew :
                        (currentFilter === 'offers' ? p.isOffer :
                            p.cat === currentFilter));

                const matchesSearch = normalizeText(p.name).includes(term);
                return matchesCat && matchesSearch;
            });
            renderProducts(filtered, true); // true = isSearch mode (renders grid)
        }

        // Normalization helper for Arabic text
        function normalizeText(text) {
            if (!text) return '';
            return text.toLowerCase()
                .replace(/[ÿ£ÿ•ÿ¢]/g, 'ÿß')
                .replace(/Ÿâ/g, 'Ÿä')
                .replace(/ÿ©/g, 'Ÿá');
        }

        function openModal(p) {
            document.getElementById('mImg').src = p.img;
            document.getElementById('mName').textContent = p.name;
            document.getElementById('mOrigin').textContent = p.origin;
            document.getElementById('mExp').textContent = p.exp;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function contact() { window.open('https://t.me/kur_med', '_blank'); }

        init();
    </script>
