<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سوق كوردستان الروائي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Dark Theme Colors */
            --bg-main: #121212;
            --bg-card: #1e1e1e;
            --primary: #00b894;
            /* Vivid Green */
            --accent: #fdcb6e;
            /* Soft Gold */
            --text-main: #ffffff;
            --text-sub: #b2bec3;
            --glass: rgba(30, 30, 30, 0.8);
            --gradient: linear-gradient(135deg, #1e1e1e 0%, #2d3436 100%);
            --glow: 0 0 20px rgba(0, 184, 148, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 5px rgba(0, 184, 148, 0.2);
            }

            50% {
                box-shadow: 0 0 20px rgba(0, 184, 148, 0.6);
            }

            100% {
                box-shadow: 0 0 5px rgba(0, 184, 148, 0.2);
            }
        }

        /* Header */
        .market-header {
            text-align: center;
            padding: 40px 20px;
            background: radial-gradient(circle at center, #2d3436 0%, #121212 70%);
            position: relative;
            overflow: hidden;
        }

        .market-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, #b2bec3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            animation: fadeIn 0.8s ease-out;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--primary);
            font-weight: 500;
            opacity: 0.8;
            animation: fadeIn 1s ease-out;
        }

        /* Products Grid */
        .products-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 15px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.6s ease-out backwards;
            cursor: pointer;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .product-card:nth-child(even) {
            animation-delay: 0.1s;
        }

        .product-card:nth-child(odd) {
            animation-delay: 0.2s;
        }

        /* Product Image with Glossy Effect */
        .img-container {
            width: 100%;
            aspect-ratio: 1/1;
            background: #2a2a2a;
            border-radius: 15px;
            margin-bottom: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-img {
            transform: scale(1.1);
        }

        /* Info */
        .p-name {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .p-origin {
            font-size: 11px;
            color: var(--text-sub);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 8px;
        }

        .flag-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--primary);
        }

        .p-price {
            font-size: 18px;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(253, 203, 110, 0.3);
        }

        /* Modal Overlay */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(145deg, #1e1e1e, #252525);
            width: 100%;
            max-width: 350px;
            border-radius: 25px;
            padding: 30px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite, fadeIn 0.3s ease;
        }

        .modal-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            display: block;
            margin: -80px auto 20px;
            /* Pop out effect */
            background: #1e1e1e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
        }

        .info-label {
            color: var(--text-sub);
        }

        .info-val {
            color: #fff;
            font-weight: 700;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.5;
            transition: 0.3s;
        }

        .close-modal:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        .order-btn {
            background: linear-gradient(90deg, var(--primary), #00cec9);
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 800;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 184, 148, 0.4);
            transition: 0.3s;
        }

        .order-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <header class="market-header">
        <h1 class="title">سوق كوردستان الروائي</h1>
        <div class="subtitle">الجودة • الفخامة • الأصالة</div>
    </header>

    <div id="productsContainer" class="products-container">
        <!-- Products generated by JS -->
    </div>

    <!-- Product Details Modal -->
    <div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">✕</span>
            <img id="mImg" src="" class="modal-img">
            <h2 id="mName" style="text-align: center; margin-bottom: 10px; color: var(--primary);"></h2>

            <div class="info-row">
                <span class="info-label">المنشأ:</span>
                <span id="mOrigin" class="info-val"></span>
            </div>

            <div class="info-row">
                <span class="info-label">التعبئة:</span>
                <span id="mPack" class="info-val"></span>
            </div>

            <div class="info-row" style="border:none; padding-top:15px; justify-content:center;">
                <span id="mPrice" style="font-size: 24px; color: var(--accent); font-weight:800;"></span>
            </div>

            <button class="order-btn" onclick="contact()">طلب المنتج عبر تليجرام</button>
        </div>
    </div>

    <script>
        // --------- ⚠️ منطقة البيانات (يتم تحديثها من ملف الادمن) ---------
        const products = [
            {
                id: 1,
                name: 'قهوة عثمانية فاخرة',
                origin: 'تركيا',
                pack: 'علبة معدنية 250غ',
                price: '15,000 د.ع',
                img: 'https://via.placeholder.com/200/2d3436/00b894?text=Coffee'
            },
            {
                id: 2,
                name: 'عسل جبلي طبيعي',
                origin: 'كوردستان',
                pack: 'برطمان زجاج 1كغ',
                price: '45,000 د.ع',
                img: 'https://via.placeholder.com/200/2d3436/fdcb6e?text=Honey'
            },
            {
                id: 3,
                name: 'شاي سيلاني أصلي',
                origin: 'سريلانكا',
                pack: 'باكيت 500غ',
                price: '8,000 د.ع',
                img: 'https://via.placeholder.com/200/2d3436/ff7675?text=Tea'
            },
            {
                id: 4,
                name: 'مكسرات مشكلة',
                origin: 'محلي',
                pack: 'كيس فاخر 500غ',
                price: '12,000 د.ع',
                img: 'https://via.placeholder.com/200/2d3436/74b9ff?text=Nuts'
            }
        ];
        // ---------------------------------------------------------------

        // Load saved products if any (Simulation for static page via localStorage if needed for demo)
        // In production static site, developer updates the 'products' array above.

        function init() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => openModal(p);

                card.innerHTML = `
                    <div class="img-container">
                        <img src="${p.img}" class="product-img" loading="lazy">
                    </div>
                    <div class="p-name">${p.name}</div>
                    <div class="p-origin">
                        <span class="flag-dot"></span>
                        ${p.origin}
                    </div>
                    <div class="p-price">${p.price}</div>
                `;

                container.appendChild(card);
            });
        }

        function openModal(p) {
            document.getElementById('mImg').src = p.img;
            document.getElementById('mName').textContent = p.name;
            document.getElementById('mOrigin').textContent = p.origin;
            document.getElementById('mPack').textContent = p.pack;
            document.getElementById('mPrice').textContent = p.price;

            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function contact() {
            window.open('https://t.me/kur_med', '_blank');
        }

        // Initialize
        init();

    </script>
</body>

</html>
