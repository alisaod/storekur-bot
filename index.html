<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÿ≥ŸàŸÇ ŸÉŸàÿ±ÿØÿ≥ÿ™ÿßŸÜ ÿßŸÑÿØŸàÿßÿ¶Ÿä</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Dark Theme Colors */
            --bg-main: #121212;
            --bg-card: #1e1e1e;
            --primary: #00b894;
            --accent: #fdcb6e;
            --text-main: #ffffff;
            --text-sub: #b2bec3;
            --glass: rgba(30, 30, 30, 0.8);
            --gradient: linear-gradient(135deg, #1e1e1e 0%, #2d3436 100%);
            --glow: 0 0 20px rgba(0, 184, 148, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 5px var(--primary);
            }

            50% {
                box-shadow: 0 0 15px var(--primary);
            }

            100% {
                box-shadow: 0 0 5px var(--primary);
            }
        }

        /* Header */
        .market-header {
            text-align: center;
            padding: 30px 20px 20px;
            background: radial-gradient(circle at center, #2d3436 0%, #121212 90%);
        }

        .title {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, #b2bec3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 13px;
            color: var(--primary);
            font-weight: 500;
            opacity: 0.8;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Categories Bar */
        .categories-wrapper {
            padding: 10px 20px;
            position: sticky;
            top: 0;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 12px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .categories-wrapper::-webkit-scrollbar {
            display: none;
        }

        .cat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 70px;
            padding: 10px 5px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cat-icon {
            font-size: 24px;
            margin-bottom: 5px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.5));
        }

        .cat-name {
            font-size: 11px;
            color: var(--text-sub);
            font-weight: 500;
        }

        .cat-item.active {
            background: rgba(0, 184, 148, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 184, 148, 0.2);
        }

        .cat-item.active .cat-icon {
            transform: scale(1.2) translateY(-3px);
            animation: bounce 1.5s infinite;
        }

        .cat-item.active .cat-name {
            color: #fff;
            font-weight: 700;
        }

        /* Products Grid */
        .products-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 12px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.6s ease-out backwards;
            cursor: pointer;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .img-container {
            width: 100%;
            aspect-ratio: 1/1;
            background: #2a2a2a;
            border-radius: 15px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* Product Details */
        .p-info {
            padding: 0 5px;
        }

        .p-name {
            font-size: 15px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .p-cat-tag {
            font-size: 10px;
            color: var(--primary);
            background: rgba(0, 184, 148, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 6px;
        }

        .p-price {
            font-size: 16px;
            font-weight: 800;
            color: var(--accent);
            display: block;
            margin-top: 4px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal.visible {
            opacity: 1;
        }

        .modal-content {
            background: #252525;
            padding: 25px;
            width: 85%;
            max-width: 350px;
            border-radius: 25px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.visible .modal-content {
            transform: scale(1);
        }

        .modal-img-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            margin: 0 auto 15px;
            display: block;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0, 184, 148, 0.2);
        }

        .modal-details div {
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 8px;
        }

        .modal-details span.label {
            color: var(--text-sub);
        }

        .modal-details span.val {
            color: #fff;
            font-weight: 600;
        }

        .order-btn {
            background: var(--primary);
            color: #fff;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>

        // 2. Products
        const products = [
            {

                origin: 'ÿ•Ÿäÿ±ŸÑŸÜÿØÿß',

        // ----------------------------------------------

        const container = document.getElementById('productsContainer');
        const catWrapper = document.getElementById('catWrapper');

        // Init
        function init() {
            renderCategories();
            renderProducts('all');
        }

        // Render Categories
        function renderCategories() {
            categories.forEach(c => {
                const el = document.createElement('div');
                el.className = 'cat-item';
                el.onclick = () => filterBy(c.id, el);
                el.innerHTML = `
                    <div class="cat-icon">${c.icon}</div>
                    <div class="cat-name">${c.name}</div>
                `;
                catWrapper.appendChild(el);
            });
        }

        // Render Products
        function renderProducts(filterCat) {
            container.innerHTML = '';

            const filtered = filterCat === 'all'
                ? products
                : products.filter(p => p.cat === filterCat);

            // Animation delay setup
            filtered.forEach((p, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = (index * 0.05) + 's'; // Staggered animation
                card.onclick = () => openModal(p);

                // Find Category Name for display
                const catObj = categories.find(c => c.id === p.cat);
                const catName = catObj ? catObj.name : 'ÿπÿßŸÖ';

                card.innerHTML = `
                    <div class="img-container">
                        <img src="${p.img}" class="product-img" loading="lazy">
                    </div>
                    <div class="p-info">
                        <div class="p-name">${p.name}</div>
                        <span class="p-cat-tag">${catName}</span>
                        <div class="p-price">${p.price}</div>
                    </div>
                `;
                container.appendChild(card);
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px; color:#555;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÅŸä Ÿáÿ∞ÿß ÿßŸÑŸÇÿ≥ŸÖ ÿ≠ÿßŸÑŸäÿßŸã</div>`;
            }
        }

        function filterBy(catId, btn) {
            // Update active state
            document.querySelectorAll('.cat-item').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Re-render
            renderProducts(catId);
        }

        function openModal(p) {
            const modal = document.getElementById('modal');
            const catObj = categories.find(c => c.id === p.cat);

            document.getElementById('mImg').src = p.img;
            document.getElementById('mName').textContent = p.name;
            document.getElementById('mOrigin').textContent = p.origin;
            document.getElementById('mPack').textContent = p.pack;
            document.getElementById('mPrice').textContent = p.price;
            document.getElementById('mCat').textContent = catObj ? catObj.name : '---';

            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('visible'), 10);
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('visible');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        function contact() {
            window.open('https://t.me/kur_med', '_blank');
        }

        init();
    </script>
